<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left-side">
        <div class="banner">
            <img src="./img/odin-lined.png" alt="logo" class="logo">
            <h1 class="title">ODIN</h1>
        </div>
    </div>
    <div class="right-side">
        <h2 class="info">This is not a real online service! You know you need something like this is in your life to help you realise your deapest dreams. Signup now to get started. <br>You <em>know</em> you want to</h2>
        <form action="" method="post">
            <div class="form-input">
                <h2>Let's do this!</h2>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
            </div>

        </form>
    </div>
    
</body>
</html>
