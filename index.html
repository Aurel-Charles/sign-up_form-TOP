<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left-side">
        <div class="banner">
            <img src="./img/odin-lined.png" alt="logo" class="logo">
            <h1 class="title">ODIN</h1>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/fr/@fabulu75">Fabrice Villard</a> on Unsplash</p>
    </div>
    <div class="right-side">
        <h2 class="info">This is not a real online service! You know you need something like this is in your life to help you realise your deapest dreams. Signup now to get started. <br>You <em>know</em> you want to</h2>
        <form action="" method="post">
            <div class="form-fill">
                <h2>Let's do this!</h2>
                <div class="row first-row">
                    <div class="component">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="component">
                        <label for="lastname">Lastname</label>
                        <input type="text" id="lastname" name="lastname" required minlength="1">
                    </div>
                </div>
                <div class="row second-row">
                    <div class="component">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required minlength="1">
                    </div>
                    <div class="component">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                </div>
                <div class="row third-row">
                    <div class="component">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required minlength="8">
                    </div>
                    <div class="component">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required minlength="8">
                    </div>
                </div>
            </div>
            <div class="btn-validation">
                <button type="submit">Create Account</button>
                <p class="login">Already have an account? <a href="">Log in</a> </p>
            </div>
        </form>
    </div>
    
</body>
</html>
